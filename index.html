<!doctype html>
<html lang="pt">

<head>
    <title>Curriculum Vitae</title>
</head>

<body>
    <h1> <a href="https://www.ua.pt/estga">Escola Superior de Tecnologia e Gestão de Águeda</a></h1>
    <h2> Curriculum Vitae</h2>
    <p> Intruções para prenchimento </p>
    <!-- lista ordenada -->
    <img src="cv.jpg">

    <ol>
        <li>Preencha todos os campos em minúsculas.</li>
        <li>Faça um breve resumo da sua experiência pessoal.</li>
        <li>Indica uma ou mais habilitações literárias</li>
    </ol>

    <p> Informações do CV</p>

    <form action=http://www.gis4cloud.com/PTW/formulario.php method="get" target="_blank">
        <label for="nome">Nome</label>
        <input type="text" id=nome name="nome" value="nome"><br>
        <label for=pass>Password</label>
        <input type="text" id=pass name="pass"><br>

        <label for=viatura> Viatura própria</label>
        <input type="checkbox" id=viatura value=viatura><br>

        <label for=computador> Computador</label>
        <input type="checkbox" id=computador value=computador>



        <p>habilitações literárias</p>

        <label for="Licenciatura">Licenciatura</label>
        <input type="radio" id=Licenciatura name="habilitacoes" value="Licenciatura"><br>

        <label for=Mestrado>Mestrado</label>
        <input type="radio" id=Mestrado name="habilitacoes" value="Mestrado"><br>

        <label for=Doutoramento> Doutoramento</label>
        <input type="radio" id=Doutoramento name="habilitacoes" value=Doutoramento><br>

        <label for="experiencia">Experiência profissional:</label>
        <textarea id=experiencia rows=5 cols=20></textarea>

        <input type="submit" value="Submit">
    </form>


</body>


</html>
