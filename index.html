<!doctype html>
<html lang="pt">

<head>
    <title>Curriculum Vitae</title>
</head>

<body>
    <h1> <a href="https://www.ua.pt/estga">Escola Superior de Tecnologia e Gestão de Águeda</a></h1>
    <h2> Curriculum Vitae</h2>
    <hr>
    <p> Intruções para prenchimento </p>
    <!-- lista ordenada -->
    <img src="cv.jpg" alt="cv">

    <ol>
        <li>Preencha todos os campos em minusculas.</li>
        <li>Faça um breve resumo da sua experiencia pessoal.</li>
        <li>Indica uma ou mais habilitacoes literarias</li>
    </ol>
    <hr>

    <p> Informações do CV</p>

    <form action=http://www.gis4cloud.com/PTW/formulario.php method="get">
        <label for="nome">Nome</label>
        <input type="text" id=nome name="nome"><br>
        <label for=pass>Password</label>
        <input type="password" id=pass name="password"><br>

        <label for=viatura> Viatura própria</label>
        <input type="checkbox" id=viatura value=viatura name=viatura><br>

        <label for=computador> Computador</label>
        <input type="checkbox" id=computador value=computador name=viatura>



        <p>habilitações literárias</p>

        <label for="Licenciatura">Licenciatura</label>
        <input type="radio" id=Licenciatura name="habilitacoes" value="Licenciatura"><br>

        <label for=Mestrado>Mestrado</label>
        <input type="radio" id=Mestrado name="habilitacoes" value="Mestrado"><br>

        <label for=Doutoramento> Doutoramento</label>
        <input type="radio" id=Doutoramento name="habilitacoes" value=Doutoramento><br>

        <label for="experiencia">Experiência profissional:</label><br>
        <textarea id=experiencia rows=5 cols=20></textarea><br><br>

        <label for="idade">Idade</label>
        <select name="idade" id="idade">
            <option value="1-18">Entre 1 e 18 anos</option>
            <option value="18-30">Entre 18 e 30 anos</option>
            <option value="30-50">Entre 30 e 50 anos</option>
        </select><br>

        <input type="image" src="ok.gif" alt="Submit" width="48" height="48">
    </form>


</body>


</html>
